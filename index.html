<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <script defer type="text/javascript" src="/JS/main.js"></script>
    <link rel="stylesheet" href="/CSS/LIBRARIES/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/CSS/main.css">
    <title>Dungeons & Dragons</title>
</head>

<body>
    <header></header>
    <main>
        <div class="abilities">
            <div class="ability">
                <span class="ability__heading">Strength</span>
                <input type="text" class="ability__score">
                <input type="text" class="ability__modifier">
            </div>
            <div class="ability">
                <span class="ability__heading">Dexterity</span>
                <input type="text" class="ability__score">
                <input type="text" class="ability__modifier">
            </div>
            <div class="ability">
                <span class="ability__heading">Constitution</span>
                <input type="text" class="ability__score">
                <input type="text" class="ability__modifier">
            </div>
            <div class="ability">
                <span class="ability__heading">Intelligence</span>
                <input type="text" class="ability__score">
                <input type="text" class="ability__modifier">
            </div>
            <div class="ability">
                <span class="ability__heading">Wisdom</span>
                <input type="text" class="ability__score">
                <input type="text" class="ability__modifier">
            </div>
            <div class="ability">
                <span class="ability__heading">Charisma</span>
                <input type="text" class="ability__score">
                <input type="text" class="ability__modifier">
            </div>
        </div>
        <div class="bonusesAndSavingThrowsAndSkills">
            <div class="bonuses"></div>
            <div class="savingThrows">
                <div class="savingThrow">
                    <input type="checkbox" id="strengthSavingThrowProficiency" class="savingThrow__proficiency">
                    <label for="strengthSavingThrowProficiency"></label>
                    <input type="text" class="savingThrow__modifier">
                    <span class="savingThrow__heading">Strength</span>
                </div>
                <div class="savingThrow">
                    <input type="checkbox" id="dexteritySavingThrowProficiency" class="savingThrow__proficiency">
                    <label for="dexteritySavingThrowProficiency"></label>
                    <input type="text" class="savingThrow__modifier">
                    <span class="savingThrow__heading">Dexterity</span>
                </div>
                <div class="savingThrow">
                    <input type="checkbox" id="constiutionSavingThrowProficiency" class="savingThrow__proficiency">
                    <label for="constiutionSavingThrowProficiency"></label>
                    <input type="text" class="savingThrow__modifier">
                    <span class="savingThrow__heading">Constitution</span>
                </div>
                <div class="savingThrow">
                    <input type="checkbox" id="intelligenceSavingThrowProficiency" class="savingThrow__proficiency">
                    <label for="intelligenceSavingThrowProficiency"></label>
                    <input type="text" class="savingThrow__modifier">
                    <span class="savingThrow__heading">Intelligence</span>
                </div>
                <div class="savingThrow">
                    <input type="checkbox" id="wisdomSavingThrowProficiency" class="savingThrow__proficiency">
                    <label for="wisdomSavingThrowProficiency"></label>
                    <input type="text" class="savingThrow__modifier">
                    <span class="savingThrow__heading">Wisdom</span>
                </div>
                <div class="savingThrow">
                    <input type="checkbox" id="charismaSavingThrowProficiency" class="savingThrow__proficiency">
                    <label for="charismaSavingThrowProficiency"></label>
                    <input type="text" class="savingThrow__modifier">
                    <span class="savingThrow__heading">Charisma</span>
                </div>
                <div class="savingThrows__heading">Saving Throws</div>
            </div>
            <div class="skills"></div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
